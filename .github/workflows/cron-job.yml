name: Run Node.js and Python Scripts

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours.
  workflow_dispatch: # Allows manual triggering if needed.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or a compatible version

      - name: Install Node.js dependencies
        run: npm install
        working-directory: ./html-to-image

      - name: Clear npm cache
        run: npm cache clean --force
        working-directory: ./html-to-image # Optional but helps if clearing the cache for that directory

      - name: Run Node.js script
        run: node convert-to-image.js
        working-directory: ./html-to-image

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12' # Or a compatible version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./your-python-directory

      - name: Run Python script
        run: python ./app.py
        working-directory: ./
